<script>
    console.log("Hello World");

    let humanScore = 0;
    let botScore = 0;

    function getHumanChoice(){
        let humanInput = window.prompt();
        let humanHand = humanInput.toLowerCase();
        if(humanHand == "rock" || humanHand == "paper" || humanHand == "scissors"){
            return humanHand;
        }else{
            console.log("invalid input");
            return 0;
        }
    }

    function getBotChoice(){
        let rpsHands = [
            "rock",
            "paper",
            "scissors"
        ]
        let randIndex = Math.floor(Math.random() * rpsHands.length);
        let botHand = rpsHands[randIndex];
        return botHand;
    }

    function playRound(){
        let humanSelection = getHumanChoice();
        let botSelection = getBotChoice();

        if(humanSelection === "rock"){
            if (botSelection === "scissors"){
                humanScore++
                console.log("human: " + humanScore + " - " + "bot: " + botScore);
                return "rock wins";
            }else if(botSelection === "rock"){
                return "it's a tie";
            }else{
                botScore++;
                console.log("human: " + humanScore + " - " + "bot: " + botScore);
                return "paper wins";
            }
        }

        if(humanSelection === "paper"){
            if (botSelection === "rock"){
                humanScore++
                console.log("human: " + humanScore + " - " + "bot: " + botScore);
                return "paper wins";
            }else if(botSelection === "paper"){
                return "it's a tie";
            }else{
                botScore++;
                console.log("human: " + humanScore + " - " + "bot: " + botScore);
                return "scissors win";
            }
        }

        if(humanSelection === "scissors"){
            if (botSelection === "paper"){
                humanScore++
                console.log("human: " + humanScore + " - " + "bot: " + botScore);
                return "scissors win";
            }else if(botSelection === "scissors"){
                return "it's a tie";
            }else{
                botScore++;
                console.log("human: " + humanScore + " - " + "bot: " + botScore);
                return "rock wins";
            }
        }
    }

</script>
